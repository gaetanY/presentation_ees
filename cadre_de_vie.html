<script>
  function openVideo(videoUrl) {
    var videoSource = document.getElementById('videoSource');
    var myVideo = document.getElementById('myVideo');
    
    
    myVideo.pause();
    myVideo.currentTime = 0;
   
    videoSource.src = videoUrl;
    myVideo.load();
    myVideo.play();
}

</script>
