<script>

//pdf avec fenetre modale
    var openPdfButton = document.getElementById("openPdfButton");
    var pdfModal = document.getElementById("pdfModal");
    var pdfIframe = document.getElementById("pdfIframe");
    var closeButton = document.getElementsByClassName("close")[0];

    // Ouvrir la fenêtre modale lorsque le bouton est cliqué
    openPdfButton.addEventListener("click", function() {
        pdfModal.style.display = "block"; 
    });

    // Fermer la fenêtre modale lorsque l'utilisateur clique sur le bouton de fermeture
    closeButton.addEventListener("click", function() {
        pdfModal.style.display = "none"; // Masquer la fenêtre modale
        pdfIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    });

    // Fermer la fenêtre modale lorsque l'utilisateur clique en dehors de celle-ci
    window.addEventListener("click", function(event) {
        if (event.target == pdfModal) {
            pdfModal.style.display = "none"; 
            pdfIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
    });

</script>
